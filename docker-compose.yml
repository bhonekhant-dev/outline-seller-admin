services:
  app:
    container_name: outline-admin
    build: .
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    expose:
      - "3000"

  nginx:
    image: nginx:alpine
    container_name: outline-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - app
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro